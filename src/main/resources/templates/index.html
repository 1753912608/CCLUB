<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CClub视频面试</title>
    <script src="https://cdn.bootcss.com/vue/2.6.8/vue.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .el-dropdown-link {
            cursor: pointer;
            font-size:16px;
            color:rgb(30,30,30);
        }
        .el-icon-arrow-down {
            font-size: 12px;
        }
    </style>
</head>
<body>
<div id="app">
    <div style="margin-left:30px;margin-top:15px;font-size:24px;">
        <div style="float:left;">{{name}}</div>
        <div style="float:left;margin-left:1150px;">
            <el-dropdown placement="bottom-start">
                <span class="el-dropdown-link">{{userInfo.user_company}}
                    <i class="el-icon-arrow-down el-icon--right"></i>
                </span>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item style="background-color:#f6f8ff;">{{userInfo.user_phone}}</el-dropdown-item>
                    <el-dropdown-item disabled style="font-size:12px;">当前公司:</el-dropdown-item>
                    <el-dropdown-item style="font-size:12px;">&nbsp;&nbsp;&nbsp;{{userInfo.user_company}}</el-dropdown-item>
                    <el-dropdown-item >个人中心</el-dropdown-item>
                    <el-dropdown-item divided>退出登录</el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
        </div>
    </div>
    <div style="padding-top:50px;">
        <div>
            <template>
                <el-tabs v-model="activeName" @tab-click="handleClick">
                    <el-tab-pane label="我创建的面试" name="first">
                        <div>
                            <span style="float:left;">我创建的面试({{number}})</span>
                            <el-button type="primary" style="float:left;margin-left:1230px;" size="small">新建视频面试</el-button>
                        </div>
                        <div style="padding-top:40px;">
                            <template>
                                <el-table :data="tableData" stripe style="width: 100%">
                                    <el-table-column prop="info" label="基本信息" width="220">
                                        <template slot-scope="scope">
                                            <p>公司:{{scope.row.info.company}}</p>
                                            <p>职位:{{scope.row.info.position}}</p>
                                            <p>候选人:{{scope.row.info.candidate}}</p>
                                        </template>
                                    </el-table-column>
                                    <el-table-column prop="date" label="视频面试开始时间" width="180" sortable>
                                    </el-table-column>
                                    <el-table-column prop="" label="面试官接入" width="220">
                                    </el-table-column>
                                    <el-table-column prop="" label="候选人接入" width="220">
                                    </el-table-column>
                                    <el-table-column prop="" label="回放" width="160">
                                    </el-table-column>
                                    <el-table-column prop="" label="状态" width="180">
                                    </el-table-column>
                                    <el-table-column prop="" label="操作" width="140">
                                    </el-table-column>
                                    <el-table-column prop="" label="备注" width="180">
                                    </el-table-column>
                                </el-table>
                            </template>
                        </div>
                    </el-tab-pane>
                    <el-tab-pane label="我参与的面试" name="second">我参与的面试</el-tab-pane>
                    <el-tab-pane label="公司全部面试" name="third">公司全部面试</el-tab-pane>
                    <el-tab-pane label="空中宣讲" name="fourth">空中宣讲</el-tab-pane>
                    <el-tab-pane label="在线笔试" name="fifth">在线笔试</el-tab-pane>
                </el-tabs>
            </template>
        </div>
    </div>
    <div></div>
    <div></div>
    <div></div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {

</body>
</html>
